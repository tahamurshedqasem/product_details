<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Product Details</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <header>
    <h1>My Online Store</h1>
    <nav>
      <a href="#">Home</a> |
      <a href="#">Products</a> |
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="product-container">
      <img src="https://via.placeholder.com/250" alt="Sample Product" />
      <div class="product-details">
        <h2>Smartphone X100</h2>
        <p><strong>Price:</strong> $699</p>
        <p><strong>Description:</strong> High-performance smartphone with 128GB storage, 8GB RAM, and dual cameras.</p>
      </div>
    </div>

    <div class="inquiry-form">
      <h3>Have a Question?</h3>
      <form action="process.php" method="POST" onsubmit="return validateForm();">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" />

        <label for="email">Your Email:</label>
        <input type="text" id="email" name="email" />

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>

        <input type="submit" value="Submit Inquiry" />
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Online Store. All rights reserved.</p>
  </footer>
</body>
</html>
